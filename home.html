    <style>
        .scroll-arrow {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        
        .scroll-arrow a {
            text-decoration: none;
            color: #a57f65; 
            font-size: 2.5em;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
